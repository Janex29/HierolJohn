<!DOCTYPE html>
<html>
<head>
  <title>Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="container">
    <h2>Employee Details</h2>

    <form id="employeeForm">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>

      <div class="mb-3">
        <label for="middleName" class="form-label">Middle Name:</label>
        <input type="text" class="form-control" id="middleName" name="middleName" required>
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <div class="mt-4">
      <h4>Employee Details:</h4>
      <ul id="employeeList"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    const form = document.getElementById("employeeForm");
    const employeeDetails = document.getElementById("employeeList");

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const firstName = form.firstName.value;
      const middleName = form.middleName.value;
      const lastName = form.lastName.value;
      const address = form.address.value;

      employeeDetails.innerHTML = "";

      const detailsElement = document.createElement("div");
      const detailsText = document.createTextNode(`Name: ${firstName} ${middleName} ${lastName}`);
      detailsElement.appendChild(detailsText);


      const brElement = document.createElement("br");
      detailsElement.appendChild(brElement);


      const addressText = document.createTextNode(`Address: ${address}`);
      detailsElement.appendChild(addressText);

      employeeDetails.appendChild(detailsElement);

      form.reset();
    });
  </script>
</body>
</html>
